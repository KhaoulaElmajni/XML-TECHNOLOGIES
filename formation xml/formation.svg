<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
    <desc></desc>
    <g alignment-baseline="baseline"></g>
    <g id="g1">
    <rect x="50" y="100" width="100" height="100" style="fill:yellow; stroke:blue; stroke-width:2"/>
    <text x="50" y="200" stroke="blanchedalmond" fill="darkolivegreen" font-size="50" stroke-width="2"> 
        khaoula elmajni
    </text>
    <path d="M 100 100 l 50 50 l 50 -50 h 60 v 60 a 80,80 0 0,0 -75,75 z" id="chemin1"/>
    </g>
    <symbol id="s1">
        <rect x="100" y="100" width="100" height="100" style="fill:yellow; stroke:blue; stroke-width:2"/>
        <text x="100" y="200" stroke="blanchedalmond" fill="darkolivegreen" font-size="50" stroke-width="2"> 
            khaoula elmajni
        </text>
        <path d="M 100 100 l 50 50 l 50 -50 h 60 v 60 a 80,80 0 0,0 -75,75 z" id="chemin1"/>
    </symbol>
   
    <g id="logo">
        <use xlink:href="#g1" x="100" y="100"></use>
        <use xlink:href="#s1" x="150" y="150"></use>
    </g>
    
    <use xlink:href="#logo">
        <animateTransform attributeName="transform" type="rotate"  dur="4s"  from="0,300,300" to="360,300,300" repeatCount="indefinite"></animateTransform>
        <animateTransform attributeName="transform" type="scale"  dur="4s"  values="1;2;1;0;1" repeatCount="indefinite" additive="sum"></animateTransform>
    </use>
    
    <g id="logo1">
        <use xlink:href="#g1" x="200" y="100"></use>
        <use xlink:href="#s1" x="250" y="150"></use>
    </g>
    <use xlink:href="#logo1">
        <animateMotion accumulate="sum"></animateMotion>
        <animateMotion begin=""></animateMotion>
        <animateColor attributeName="color" additive="replace"></animateColor>
        <animateTransform attributeName="transform1" fill="freeze"></animateTransform>
        <animateTransform attributeName="transform" type="scale"  dur="4s"  values="1;2;1;0;1" repeatCount="indefinite" additive="sum"></animateTransform>
    </use>
    
    <circle r="80" cx="1500" cy="500" fill="green" stroke="red" fill-opacity="0.3">
        <animate attributeName="cx" from="1500" to="300" dur="2s" repeatCount="indefinite"></animate>
        <animate attributeName="r" from="80" to="150" dur="2s" repeatCount="indefinite"></animate>
    </circle>
    <circle r="50" cx="1500" cy="200" fill="aqua" stroke="blue" fill-opacity="0.1">
        <animate attributeName="cx" from="1500" to="300" dur="1s" repeatCount="indefinite"></animate>
        <animate attributeName="r" from="50" to="150" dur="2s" repeatCount="indefinite"></animate>
    </circle>
    <circle r="20" cx="1500" cy="100" fill="blue" stroke="black" fill-opacity="0.1">
        <animate attributeName="cx" from="1500" to="300" dur="0.5s" repeatCount="indefinite"></animate>
        <animate attributeName="r" from="20" to="150" dur="2s" repeatCount="indefinite"></animate>
    </circle>
    <circle r="10" cx="1500" cy="300" fill="black" stroke="pink" fill-opacity="0.1">
        
        <animateColor attributeName="fill" from="black" to="yellow" dur="6s" fill="freeze"></animateColor>
        <animate attributeName="cx" from="1500" to="300" dur="4s" fill="freeze"></animate>
        <animate attributeName="r" values="10;100;200;20;150" fill="freeze" dur="2s"></animate>
    </circle>
</svg>
